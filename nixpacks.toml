[phases.setup]
nixPkgs = ['php82', 'php82Extensions.bcmath', 'php82Extensions.ctype', 'php82Extensions.curl', 'php82Extensions.dom', 'php82Extensions.fileinfo', 'php82Extensions.filter', 'php82Extensions.hash', 'php82Extensions.mbstring', 'php82Extensions.openssl', 'php82Extensions.pcre', 'php82Extensions.pdo', 'php82Extensions.pdo_mysql', 'php82Extensions.session', 'php82Extensions.tokenizer', 'php82Extensions.xml', 'php82Extensions.zip', 'php82Packages.composer', 'nodejs_20']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader --no-interaction', 'npm ci']

[phases.build]
cmds = ['npm run build']

[start]
cmd = 'php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan serve --host=0.0.0.0 --port=$PORT'